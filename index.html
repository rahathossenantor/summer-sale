<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="font-worksans">
    <header class="bg-[#F9F6E2]">
        <section id="hero" class="container 2xl:mx-auto xl:mx-auto 2xl:px-7 xl:px-6 lg:px-6 md:px-8 px-5">
            <div class="grid 2xl:grid-cols-2 xl:grid-cols-2 lg:grid-cols-2 md:grid-cols-1 2xl:py-12 xl:py-12 lg:py-8 md:py-8 py-8 items-center">
                <div class="hero-text-content 2xl:text-left xl:text-left lg:text-left md:text-center text-center">
                    <h3 class="2xl:text-3xl xl:text-3xl lg:text-2xl md:text-2xl text-2xl">---SALE FEVER---</h3>
                    <h1 class="2xl:text-5xl xl:text-5xl lg:text-4xl md:text-4xl text-4xl font-bold 2xl:my-8 xl:my-8 lg:my-7 my-6">Purchase TK 200 or above & get <span class="text-[#E527B2]">20% off</span></h1>
                    <h4 class="2xl:text-xl xl:text-xl lg:text-[17px] md:text-[18px] text-[18px] font-semibold">Use Promo Code <span class="bg-[#E527B2] text-white px-3 py-1 rounded-md inline-block">SELL200</span></h4>
                </div>
                <div class="hero-media-content 2xl:text-right xl:text-right lg:text-right md:text-center text-center">
                    <img src="./images/Summer1.png" class="inline-block 2xl:w-10/12 xl:w-10/12 lg:w-10/12 md:w-2/3" alt="hero-image">
                </div>
            </div>
        </section>
    </header>
    <script src="./js/script.js"></script>
</body>
</html>
